<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="Card Image" max-width="350">
      </div>
      <div class="card-info">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="Icon">
          <div class="annual-text">
            <span class="text">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="btns">
          <a href="#" class="payment-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
